<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <link rel="stylesheet" href="css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet" />

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <style>
    #map {
      height: 500px;
      border: 2px solid #333;
      border-radius: 8px;
      margin-top: 1rem;
      width: 1000px;
    }

    .leaflet-popup-content-wrapper {
      background: #222 !important;
      color: #ddd !important;
      font-family: 'Fira Code', monospace;
    }

    .leaflet-popup-tip {
      background: #222 !important;
    }

    .leaflet-container {
      background: #121212 !important;
    }
  </style>
</head>
<body>
  <header>
    <h1>Anirudh Ramesh</h1>
    <p>"Creative Developer, Thinker"</p>
  </header>

  <nav class="nav-bar">
    <a href="index.html">Home</a>
    <a href="projects.html">Projects</a>
    <a href="blog.html">Blog</a>
    <a href="about.html">About Me</a>
    <a href="cv.html">CV</a>
    <a href="map.html">Map</a>
  </nav>

  <main>
    <h2>World Map</h2>
    <p>Places I've lived, visited, or worked in üåç</p>

    <div id="map"></div>
  </main>

  <footer>
    <p>¬© 2025 Anirudh Ramesh</p>
  </footer>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Initialize map
    const map = L.map('map').setView([30,0], 2);

    // DARK TILE LAYER (CartoDB Dark Matter)
    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
      attribution: '&copy; OpenStreetMap & CartoDB',
      maxZoom: 18,
    }).addTo(map);

    // Markers
    const locations = [
      { lat: 12.9716, lon: 77.5946, name: "Bangalore, India" },
      { lat: 37.7749, lon: -122.4194, name: "San Francisco, USA" },
      { lat: 51.5074, lon: -0.1278, name: "London, UK" },
      { lat: 43.6532, lon: -79.3832, name: "Toronto, Canada" },
      { lat: 25.2048, lon: 55.2708, name: "Dubai, UAE" }
    ];

    locations.forEach(loc => {
      L.marker([loc.lat, loc.lon], {
        icon: L.icon({
          iconUrl: 'https://unpkg.com/leaflet@1.7.1/dist/images/marker-icon.png',
          iconSize: [25, 41],
          iconAnchor: [12, 41],
          popupAnchor: [1, -34],
        })
      }).addTo(map)
        .bindPopup(`<b>${loc.name}</b>`);
    });
  </script>
</body>
</html>
